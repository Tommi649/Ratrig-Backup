#############################################################################################################
### BASE SETUP
#############################################################################################################
[include RatOS/homing.cfg]
[include RatOS/macros.cfg]
[include RatOS/shell-macros.cfg]
[include RatOS/printers/v-minion/v-minion.cfg]
[include RatOS/printers/v-minion/macros.cfg]

# Extruder
# T0 Bondtech LGX Lite definition (from RatOS/extruders/lgx-lite.cfg)
[extruder]
rotation_distance: 5.57
full_steps_per_rotation: 200
filament_diameter: 1.750
max_extrude_only_velocity: 120
max_extrude_only_accel: 800
pressure_advance_smooth_time: 0.02

[firmware_retraction]
retract_speed: 120
unretract_extra_length: 0
unretract_speed: 120

# Hotend
# T0 E3D Revo definition (from RatOS/hotends/revo.cfg)
[extruder]
max_extrude_only_distance: 200
nozzle_diameter: 0.4
heater_pin: toolboard_t0:PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: toolboard_t0:PA3
min_extrude_temp: 170
min_temp: 0
max_temp: 285
pressure_advance: 0.05

[firmware_retraction]
retract_length: 0.5

# ADXL345 resonance testing configuration
[resonance_tester]
accel_chip_x: adxl345 toolboard_t0
accel_chip_y: adxl345 controlboard
probe_points:
	90,90,20


#############################################################################################################
### STEPPER MOTORS, DRIVERS & SPEED LIMITS
#############################################################################################################
#---------------------------------------------------- X -----------------------------------------------------
# The X axis motor moves the print head left and right.
# Connected to X on BIGTREETECH SKR 2 429
# Driver: BTT TMC2209 v1.3
# Motor: LDO-42STH40-1684AC
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_x]
stealthchop_threshold: 0
interpolate: False
uart_pin: PE0
run_current: 1.188
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0
sense_resistor: 0.11

[stepper_x]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE3
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
homing_speed: 50

#---------------------------------------------------- Y -----------------------------------------------------
# The Y axis motor moves the print bed forward and backward.
# Connected to Y on BIGTREETECH SKR 2 429
# Driver: BTT TMC2209 v1.3
# Motor: LDO-42STH40-1684AC
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_y]
stealthchop_threshold: 0
interpolate: False
uart_pin: PD3
run_current: 1.188
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0
sense_resistor: 0.11

[stepper_y]
step_pin: PD5
dir_pin: PD4
enable_pin: !PD6
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
homing_speed: 50

#---------------------------------------------------- Z -----------------------------------------------------
# The Z axis motor moves the print head up and down.
# Connected to Z on BIGTREETECH SKR 2 429
# Driver: BTT TMC2209 v1.3
# Motor: LDO-42STH40-1684AC
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_z]
stealthchop_threshold: 0
interpolate: False
uart_pin: PD0
run_current: 1.188
driver_TBL: 0
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0
sense_resistor: 0.11

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 4
position_min: -5
homing_speed: 10
endstop_pin: probe:z_virtual_endstop

#------------------------------------------------- EXTRUDER -------------------------------------------------
# The extruder motor used for your toolhead
# Connected to EBB42 v1.2
# Driver: BTT TMC2209 v1.3
# Motor: LDO-36STH20-1004AHG
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 extruder]
stealthchop_threshold: 0
interpolate: False
uart_pin: toolboard_t0:PA15
run_current: 0.707
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 6
driver_HSTRT: 7
sense_resistor: 0.11

[extruder]
step_pin: toolboard_t0:PD0
dir_pin: toolboard_t0:PD1
enable_pin: !toolboard_t0:PD2
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 5.57


[printer]
max_velocity: 600
max_accel: 15000
minimum_cruise_ratio: 0.5
max_z_velocity: 15
max_z_accel: 600
square_corner_velocity: 5

[gcode_macro RatOS]
